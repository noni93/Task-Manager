			  <div class="col-md-2">

					<ul class="nav">
						<!-- Main menu -->
						<li ><a href ="userDash.html"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
						<li class="current"><a href="startTask.html"><i class="glyphicon glyphicon-calendar"></i> Start Task</a></li>

		<div class="col-md-15">
				<div class="content-box-large">
			<form action="#" method="POST" veritcal-align="center" name = "login_fourm" style="border:1px solid" >
					<br>
					<div><label for="task_name" class="col-md-2 control-label">Task Name:</label>
						<input type="text" name="task_name" placeholder="" id="task_name" ><br>
					</div>
					<br><br>
					<div >
					<fieldset>
						<label for="dtp_input1" class="col-md-2 control-label">Start Time: </label>
						<div class="input-group date form_datetime col-md-5" data-date="2018-04-24T00:00:00Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
							<input class="form-control" size="16" type="text" value="" readonly>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
						</div>
						<input type="hidden" id="dtp_input1" value="" /><br/>
					</div>
					<br>
					<div >
						<label for="dtp_input2" class="col-md-2 control-label">Stop Time: </label>
						<div class="input-group date form_datetime col-md-5" data-date="2018-04-24T00:00:00Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input2">
							<input class="form-control" size="16" type="text" value="" readonly>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
						</div>
						<input type="hidden" id="dtp_input2" value="" /><br/>
					</div>
					<br>
					<div><label for="task_describe" class="col-md-2" >Task Description:</label>
						<input type="text" name="task_describe" placeholder="" id="task_describe" ><br>
					</div>
					<br><br>
					
					<div><label for="task_priority" class="col-md-2 control-label" >Task Priority: </label>
						<input type="text" name="task_priority" placeholder="Integer between 1-50" id="task_priority" ><br>
					</div>
					<br><br>
					
					<br>
					<div><input type="submit" value="Submit" name="submitButton"><br> 
					</div>
					
				</fieldset>
			</form>
			</div>
		</div>
	 
		<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./bootstrap1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$('.form_datetime').datetimepicker({
				//language:  'fr',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				startDate: "2018-04-24 00:00",
				showMeridian: 1
			});
			
		</script>
